        <!-- Enhanced Image Modal -->
        <div id="imageModal" class="fixed inset-0 z-50 hidden bg-black/70 backdrop-blur-sm flex flex-col items-center justify-center p-4 m-0">
            <div class="absolute top-4 left-1/2 transform -translate-x-1/2 flex items-center justify-center space-x-2 p-2 rounded-full bg-white/30 backdrop-blur-sm shadow-xl z-30">
                <button
                    id="zoomIn"
                    class="flex items-center justify-center w-10 h-10 text-white text-lg font-bold rounded-full bg-blue-600 hover:bg-blue-700 transition-colors"
                    title="Zoom In"
                    aria-label="Zoom in on image"
                >+</button>
                <button
                    id="zoomOut"
                    class="flex items-center justify-center w-10 h-10 text-white text-lg font-bold rounded-full bg-blue-600 hover:bg-blue-700 transition-colors"
                    title="Zoom Out"
                    aria-label="Zoom out of image"
                >-</button>
                <button
                    id="downloadImage"
                    class="flex items-center justify-center w-10 h-10 text-white text-lg font-bold rounded-full bg-green-600 hover:bg-green-700 transition-colors"
                    title="Download"
                    aria-label="Download image"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
            <button
                id="closeModal"
                class="absolute top-4 right-4 flex items-center justify-center w-12 h-12 text-white text-3xl font-bold p-1 rounded-full shadow-lg bg-red-600 hover:bg-red-700 transition-colors z-30"
                title="Close"
                aria-label="Close modal"
            >&times;</button>
            <!-- Image Container -->
            <div class="relative flex items-center justify-center">
                <img
                    id="modalImage"
                    src=""
                    alt="Full size preview"
                    class="object-contain max-w-full max-h-[80vh] rounded-xl shadow-lg"
                >
                <!-- Navigation Buttons Outside Image -->
                <button id="prevImage" class="absolute -left-12 top-1/2 transform -translate-y-1/2 bg-white hover:bg-white/90 p-3 rounded-full shadow-lg text-black" title="Previous">
                    ◀
                </button>
                <button id="nextImage" class="absolute -right-12 top-1/2 transform -translate-y-1/2 bg-white hover:bg-white/90 p-3 rounded-full shadow-lg text-black" title="Next">
                    ▶
                </button>
            </div>
            <!-- Image Counter Below Image -->
            <div id="imageCounter" class="mt-4 text-white font-bold bg-black/50 px-3 py-1 rounded-lg shadow-lg"></div>
        </div>
        <script src="js/details.js"></script>
